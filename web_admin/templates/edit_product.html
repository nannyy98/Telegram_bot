{% extends "base.html" %}

{% block title %}Редактировать товар - Админ-панель{% endblock %}
{% block page_title %}Редактирование товара{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">
                    <i class="fas fa-edit me-2"></i>
                    Редактирование: "{{ product[1] }}"
                </h5>
            </div>
            <div class="card-body">
                <form method="POST" enctype="multipart/form-data">
                    <div class="row">
                        <div class="col-md-8">
                            <div class="mb-3">
                                <label for="name" class="form-label">
                                    <i class="fas fa-tag me-1"></i>
                                    Название товара *
                                </label>
                                <input type="text" class="form-control" id="name" name="name" 
                                       value="{{ product[1] }}" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="description" class="form-label">
                                    <i class="fas fa-align-left me-1"></i>
                                    Описание
                                </label>
                                <textarea class="form-control" id="description" name="description" rows="3">{{ product[2] or '' }}</textarea>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="price" class="form-label">
                                            <i class="fas fa-dollar-sign me-1"></i>
                                            Цена продажи *
                                        </label>
                                        <input type="number" class="form-control" id="price" name="price" 
                                               step="0.01" min="0" value="{{ product[3] }}" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="cost_price" class="form-label">
                                            <i class="fas fa-coins me-1"></i>
                                            Себестоимость
                                        </label>
                                        <input type="number" class="form-control" id="cost_price" name="cost_price" 
                                               step="0.01" min="0" value="{{ product[10] if product|length > 10 else 0 }}">
                                    </div>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="category_id" class="form-label">
                                            <i class="fas fa-folder me-1"></i>
                                            Категория *
                                        </label>
                                        <select class="form-select" id="category_id" name="category_id" required>
                                            {% for category in categories %}
                                                <option value="{{ category[0] }}" {{ 'selected' if category[0] == product[4] }}>
                                                    {{ category[3] }} {{ category[1] }}
                                                </option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="stock" class="form-label">
                                            <i class="fas fa-boxes me-1"></i>
                                            Количество на складе *
                                        </label>
                                        <input type="number" class="form-control" id="stock" name="stock" 
                                               min="0" value="{{ product[7] }}" required>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">
                                    <i class="fas fa-image me-1"></i>
                                    Изображение товара
                                </label>
                                
                                <ul class="nav nav-tabs" id="imageTab" role="tablist">
                                    <li class="nav-item" role="presentation">
                                        <button class="nav-link active" id="url-tab" data-bs-toggle="tab" 
                                                data-bs-target="#url-pane" type="button" role="tab">
                                            <i class="fas fa-link me-1"></i>URL изображения
                                        </button>
                                    </li>
                                    <li class="nav-item" role="presentation">
                                        <button class="nav-link" id="upload-tab" data-bs-toggle="tab" 
                                                data-bs-target="#upload-pane" type="button" role="tab">
                                            <i class="fas fa-upload me-1"></i>Загрузить файл
                                        </button>
                                    </li>
                                </ul>
                                
                                <div class="tab-content border border-top-0 p-3">
                                    <div class="tab-pane fade show active" id="url-pane" role="tabpanel">
                                        <input type="url" class="form-control" id="image_url" name="image_url" 
                                               value="{{ product[6] or '' }}" onchange="previewUrlImage(this)">
                                    </div>
                                    <div class="tab-pane fade" id="upload-pane" role="tabpanel">
                                        <input type="file" class="form-control" id="image_file" name="image_file" 
                                               accept="image/*" onchange="previewUploadedImage(this)">
                                    </div>
                                </div>
                                
                                <!-- Предпросмотр изображения -->
                                <div id="image-preview" class="mt-3" {% if product[6] %}style="display: block;"{% else %}style="display: none;"{% endif %}>
                                    <img id="preview-img" class="img-fluid rounded" style="max-height: 200px;"
                                         {% if product[6] %}src="{{ product[6] }}"{% endif %}>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Предпросмотр -->
                        <div class="col-md-4">
                            <div class="card">
                                <div class="card-header">
                                    <h6 class="mb-0">
                                        <i class="fas fa-eye me-1"></i>
                                        Предпросмотр
                                    </h6>
                                </div>
                                <div class="card-body">
                                    <div id="product-preview">
                                        <!-- Предпросмотр будет здесь -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <hr>
                    
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-success">
                            <i class="fas fa-save me-2"></i>
                            Сохранить изменения
                        </button>
                        <a href="{{ url_for('products') }}" class="btn btn-outline-secondary">
                            <i class="fas fa-arrow-left me-2"></i>
                            Отмена
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
function previewUploadedImage(input) {
    const file = input.files[0];
    if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
            document.getElementById('preview-img').src = e.target.result;
            document.getElementById('image-preview').style.display = 'block';
            updatePreview();
        };
        reader.readAsDataURL(file);
    }
}

function previewUrlImage(input) {
    const url = input.value;
    if (url) {
        document.getElementById('preview-img').src = url;
        document.getElementById('image-preview').style.display = 'block';
    } else {
        document.getElementById('image-preview').style.display = 'none';
    }
    updatePreview();
}

function updatePreview() {
    const name = document.getElementById('name').value;
    const description = document.getElementById('description').value;
    const price = document.getElementById('price').value;
    const imageUrl = document.getElementById('image_url').value || document.getElementById('preview-img').src;
    const stock = document.getElementById('stock').value;
    const categorySelect = document.getElementById('category_id');
    const categoryName = categorySelect.options[categorySelect.selectedIndex].text;
    
    const previewDiv = document.getElementById('product-preview');
    
    let preview = '<div class="text-center">';
    
    if (imageUrl && imageUrl !== window.location.href) {
        preview += `<img src="${imageUrl}" alt="${name}" class="img-fluid rounded mb-2" style="max-height: 150px; object-fit: cover;">`;
    } else {
        preview += '<div class="bg-light rounded d-flex align-items-center justify-content-center mb-2" style="height: 150px;"><i class="fas fa-image fa-2x text-muted"></i></div>';
    }
    
    if (name) {
        preview += `<h6 class="fw-bold">${name}</h6>`;
    }
    
    if (description) {
        preview += `<p class="text-muted small">${description.substring(0, 100)}${description.length > 100 ? '...' : ''}</p>`;
    }
    
    if (price) {
        preview += `<div class="h5 text-success mb-2">$${price}</div>`;
    }
    
    if (categoryName) {
        preview += `<span class="badge bg-secondary">${categoryName}</span>`;
    }
    
    if (stock) {
        preview += `<div class="mt-2"><small class="text-muted">В наличии: ${stock} шт.</small></div>`;
    }
    
    preview += '</div>';
    previewDiv.innerHTML = preview;
}

// Инициализируем предпросмотр
document.addEventListener('DOMContentLoaded', function() {
    updatePreview();
    
    // Обновляем предпросмотр при изменении полей
    document.getElementById('name').addEventListener('input', updatePreview);
    document.getElementById('description').addEventListener('input', updatePreview);
    document.getElementById('price').addEventListener('input', updatePreview);
    document.getElementById('stock').addEventListener('input', updatePreview);
    document.getElementById('category_id').addEventListener('change', updatePreview);
});
</script>
{% endblock %}
